<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>进度条 loading</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="progress mt-5" style="height: 20px;">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" style="width: 70%">70%</div>
    </div>
    <div class="progress mt-4" style="height: 25px;">
        <div class="progress-bar bg-success" style="width: 40%">Free Space</div>
        <div class="progress-bar bg-warning" style="width: 10%">Warning</div>
        <div class="progress-bar bg-danger" style="width: 20%">Danger</div>
        <div class="progress-bar bg-light text-dark" style="width: 30%">Left</div>
    </div>
    <h1>加载效果</h1>
    <div class="spinner-border"></div>
    <div class="spinner-border text-muted"></div>
    <div class="spinner-border text-primary"></div>
    <div class="spinner-border text-success"></div>
    <div class="spinner-border text-info"></div>
    <div class="spinner-border text-warning"></div>
    <div class="spinner-border text-danger"></div>
    <div class="spinner-border text-secondary"></div>
    <div class="spinner-border text-dark"></div>
    <div class="spinner-border text-light"></div>
    <br>
    <div class="spinner-grow"></div>
    <div class="spinner-grow text-muted"></div>
    <div class="spinner-grow text-primary"></div>
    <div class="spinner-grow text-success"></div>
    <div class="spinner-grow text-info"></div>
    <div class="spinner-grow text-warning"></div>
    <div class="spinner-grow text-danger"></div>
    <div class="spinner-grow text-secondary"></div>
    <div class="spinner-grow text-dark"></div>
    <div class="spinner-grow text-light"></div>
    <br>
    <div class="spinner-border spinner-border-sm"></div>
    <div class="spinner-grow spinner-grow-sm"></div>
    <h2>加载按钮</h2>
    <button class="btn btn-primary">
        <span class="spinner-border spinner-border-sm"></span>
    </button>
    <button class="btn btn-primary">
        <span class="spinner-border spinner-border-sm"></span>
        Loading..
    </button>
    <button class="btn btn-primary" disabled>
        <span class="spinner-border spinner-border-sm"></span>
        Loading..
    </button>
    <h3>分页效果</h3>
    <ul class="pagination justify-content-center" >
        <li class="page-item disabled"><a class="page-link" href="#">Previous</a> </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item active"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a> </li>
    </ul>
    <h3 class="mt-4">面包屑导航</h3>
    <ul class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Photos</a></li>
        <li class="breadcrumb-item"><a href="#">Summer 2017</a></li>
        <li class="breadcrumb-item"><a href="#">Italy</a> </li>
        <li class="breadcrumb-item active">Rome</li>
    </ul>
</div>
</body>
</html>
