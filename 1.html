<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的第一个Bootstrap页面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container my-5 border">
        <h1>我的第一个Bootstrap页面</h1>
        <p>使用了 .container，固定宽度，my-5边线外距离padding border显示边线</p>
    </div>
    <div class="container pt-5 border bg-dark text-white">
        <h1>我的第一个Bootstrap页面</h1>
        <p>使用了 .container，固定宽度，pt-5边线内距离padding bg-dark黑底 text-white白字</p>
    </div>
    <div class="container pt-5  my-5 border bg-primary text-white">
        <h1>我的第一个Bootstrap页面</h1>
        <p>使用了 .container，固定宽度，占据部分视口（viewport）的容器</p>
    </div>
    <div class="container-fluid border">
        <h1>我的第一个Bootstrap页面</h1>
        <p>使用了 .container-fluid，100% 宽度，占据全部视口（viewport）的容器</p>
    </div>
</body>
</html>
